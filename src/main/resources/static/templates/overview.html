<div class="container" ng-controller="expManagementController">
	<div>
		<p style="height: 50%">
		<h4>Create An Expense Here</h4>
		</p>
		<hr />
		<form class="form-horizontal" role="form"
			ng-submit="sbmitExpenseRecord();">


			<div class="form-group">
				<div class="col-sm-5">
					<select class="form-control" id="form.owner" ng-model="form.owner"
						required="required">
						<option value="" disabled selected>Expense Create By</option>
						<option value="Chandra Sekhar">Chandu</option>
						<option value="AnilkumarReddy">Anil</option>
					</select>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-5">
					<input type="number" class="form-control" id="form.cost"
						ng-model="form.cost" placeholder="Add Your Expense Amount"
						required="required" min="0">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-5">
					<button type="submit" class="btn btn-primary">Create An
						Expense</button>
					<button type="reset" class="btn btn-danger">Reset</button>
				</div>
			</div>

		</form>
	</div>
	<div>
		<table class="table table-bordered" style="width: 300px;">
			<thead>
				<tr>
					<th>Owner</th>
					<th>Total Amount Spent</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Anil</td>
					<td>{{getAnilTotal()}} <i class="fa fa-inr" aria-hidden="true"></i></td>
					<td>{{getAnilStatus()/2}} <i class="fa fa-inr"
						aria-hidden="true"></i></td>
				</tr>
				<tr>
					<td>Chandu</td>
					<td>{{getChanduTotal()}} <i class="fa fa-inr"
						aria-hidden="true"></i></td>
					<td>{{getChanduStatus()/2}} <i class="fa fa-inr"
						aria-hidden="true"></i></td>
				</tr>
				<tr>
					<td>Total</td>
					<td colspan="2" align="center">{{getChanduTotal()+getAnilTotal()}}
						<i class="fa fa-inr" aria-hidden="true"></i>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
